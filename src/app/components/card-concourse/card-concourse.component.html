

<div class="card m-2" style="width: 18rem;">
  <img src="{{ concourse?.cover }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title border-botom pb-3">{{ concourse?.title }}</h5>
    <div class="my-3 d-flex  justify-content-around">
      <span class="bg-secondary  bg-gradient rounded text-white p-2  ">{{ concourse?.status }}</span>
      <span class="bg-secondary bg-gradient  rounded text-white p-2">{{ concourse?.abrangency }}</span>
    </div>
    <div class="d-flex justify-content-center mt-5">
      <a [routerLink]="['/concursos', concourse?.id]" class="btn btn-primary btn-lg stretched-link">Detalhes</a>
    </div>
  </div>
</div>
